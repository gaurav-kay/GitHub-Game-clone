<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GitHub Clone</title>

	<style>
		#battleButton {
			align-content: center;
		}
		#player1Submit {
			margin-top: 20px;
		}
		#player2Submit {
			margin-top: 20px;
		}
		.battleButtonDiv {
			margin-top: 20px;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="player1 col-lg-6">
				Player 1
				<div>
					<img class="player1Image">
				</div>
				<div>
					<input type="text" id="player1Input">
				</div>
				
				<div>
					<button type="submit" id="player1Submit">Submit</button>
				</div>
			</div>
			<div class="player2 col-lg-6">
				Player 2
				<div>
					<img class="player2Image">
				</div>
				<div>
					<input type="text" id="player2Input">
				</div>
				
				<div>
					<button type="submit" id="player2Submit">Submit</button>
				</div>
			</div>
		</div>
		<div class="row battleButtonDiv">
			<button type="submit" id="battleButton">Battle</button>
		</div>
	</div>
	
	<script src="./app.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
